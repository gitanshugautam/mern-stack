<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightcyan">
    <fieldset>
        <legend>Enquiry Form</legend>
    <form action="" method="">
        <label for="name">NAME</label>
        <input type="text" id="name" placeholder="Enter your Name">
        <br><br>
        <label for="email">email</label>
        <input type="email" id="email" placeholder="Enter your Mail">
        <br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Enter your Password">
        <br><br>
        <label for="file">File</label>
        <input type="file" id="file" placeholder="Select your File">
        <br><br>
        <lable for="time">Time</lable>
        <input type="time" id="time" placeholder="Select Time">
        <br><br>
        <label for="date">Date</label>
        <input type="date" id="date" placeholder="Select Date">
        <br><br>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Select Your Age">
        <br><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">female</label>
        <input type="radio" name="gender" id="female" value="Female">
        <br><br>
        <label for="color">Color</label>
        <input type="color" id="color" placeholder="Select your Color">
        <br><br>
        <label for="url">URL</label>
        <input type="url" id="url" placeholder="Enter your URL">
        <br><br>
        <lable for="phone">PHONE No.</lable>
        <input type="tel" id="phone" placeholder="Enter your Phone No.">
        <br><br>
        <lable for="range">Volume</lable>
        <input type="range" id="range" placeholder="Volume">
        <br><br>
        <lable for="week">Week</lable>
        <input type="week" id="week" placeholder="Select Week">
        <br><br>
        <label for="month">Month</label>
        <input type="month" id="month" placeholder="Select Month">
        <br><br>
        <label>Select your country</label>
        <select>
            <option>India</option>
            <option>america</option>
            <option>China</option>
        </select>
        <br><br>
        <lable for="Submit">Submit</lable>
        <input type="submit" id="submit">
        <label for="reset">Reset</label>
        <input type="reset" id="reset">
        </fieldset>
    </form>
</body>
</html>
