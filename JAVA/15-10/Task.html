<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat and Bulb Switch</title>
  <link rel="stylesheet" href="task.css">
</head>
<body>
  <div class="container">
    <div class="bulb-container">
      <div id="bulb" class="bulb"></div>
    </div>

    <div class="cat-container">
      <img id="cat" src="https://png.pngtree.com/png-clipart/20230512/original/pngtree-isolated-cat-on-white-background-png-image_9158356.png" alt="cat">
      <img id="eyes" src="https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcRmYr1WAIvKCIV3q1abNIcXhvaFhMVFcJY1E_Uz6lkKY-2Y___TKNfD_S3MMjK_HtW_p4t48bRQh_qCa29d4J1-iyla6kJxrVVG6W7oBLwNElYT3q4" alt="cat eyes">
    </div>

    <div class="switch">
      <button id="onBtn">ON</button>
      <button id="offBtn">OFF</button>
    </div>
  </div>

  <script src="task.js"></script>
</body>
</html>
